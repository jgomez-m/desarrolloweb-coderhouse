<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Donde nos puedes encontrar">
	<meta name="keywords" content="tienda mascotas, gatos, perros, comida mascotas, mascotas cerca">
	<title>Contáctenos</title>

	<!-- Style sheets -->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>

<body>
	<div class="contactPage">
		<header class="header">
			<a href="../index.html"><img src="../media/logo.jpg" alt="Logo tienda" /></a>
			<div>
				<ul class="nav nav-pills">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="productos.html">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="servicios.html">Servicios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="acerca.html">Acerca</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="contacto.html">Contacto</a>
					</li>
				</ul>
			</div>
		</header>

		<section class="mainForm">
			<div id="titulo">
				<h3>CONTACTO</h3>
			</div>
			<div id="mapa">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7753567743234!2d-75.63009298598459!3d6.160833595539562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e46817bbe720fd1%3A0x4577d3b08178c75!2sMall%20Suram%C3%A9rica!5e0!3m2!1sen!2sco!4v1629945973388!5m2!1sen!2sco"
					width="600" height="450" allowfullscreen="" loading="lazy">
				</iframe>
			</div>

			<div class="formulario">
				<form id="form1" role="form" action="" method="POST" accept-charset="utf-8">
					<div class="mb-3">
						<label for=" nombre">Nombre:</label>
						<input type="text" class="form-control " name="nombre" placeholder="Ingresa tu nombre">
					</div>

					<div class="mb-3">
						<label for="apellido">Apellido:</label>
						<input type="text" class="form-control" name="apellido" placeholder="Ingresa tu apellido">
					</div>

					<div class="mb-3">
						<label for="email">Email:</label>
						<input type="email" class="form-control" name="email" placeholder="Ingresa tu Email">
					</div>

					<label for="mascota">Tipo de mascota?</label>
					<div class="form-check mb-2">
						<input class="form-check-input" type="checkbox" name="mascota">Perro</input>
					</div>
					<div class="form-check mb-2">
						<input class="form-check-input" type="checkbox" name="mascota">Gato</input>
					</div>
					

					<div class="form-group mb-3">
						<label for="area">Comentarios</label>
						<textarea class="form-control" name="area" placeholder="Ingresa tu mensaje"></textarea>
					</div>

					<div class="form-group mb-3">
						<button type="submit" class="btn btn-primary">Enviar</button>
						<button type="reset" class="btn btn-primary">Limpiar</button>
					</div>

				</form>
			</div>
		</section>

		<footer class="footer">
            <div class="footerRedes">
                <p>SIGUENOS:</p>
                <a href="#"><img src="../media/facebook.png" alt="facebook logo"></a>
                <a href="#"><img src="../media/twitter.png" alt="twitter logo"></a>
                <a href="#"><img src="../media/youtube.png" alt="youtube logo"></a>
            </div>
            <div class="footerDatos">
                <p>Dirección: Carrera 52D # 75 AA Sur - 280, Itaguí, Antioquia</p>
                <p>Telefono: +57-1-1234567 </p>
                <p>WhatsApp: +57 3112234567</p>
            </div>
        </footer>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Script para enviar los datos del formulario al servidor -->
	<script>
		const handleSubmit = (e) => {
			e.preventDefault()
			let myForm = document.getElementById('form1');
			let formData = new FormData(myForm)
			fetch('/', {
				method: 'POST',
				headers: { "Content-Type": "application/x-www-form-urlencoded" },
				body: new URLSearchParams(formData).toString()
			})
			.then(() => document.getElementById('form1').reset())
			.catch((error) => alert(error))
		}

		document.querySelector("form").addEventListener("submit", handleSubmit);
	</script>
</body>

</html>
