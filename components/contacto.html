</head>

<body>
<div class="contactPage">
	<header class="header">
			<a href="../index.html"><img src="../media/logo.jpg" alt="Logo tienda" /></a>
			<div>
				<ul class="nav nav-pills">
					<li class="nav-item">
					<a class="nav-link" href="../index.html">Inicio</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="productos.html">Productos</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="servicios.html">Servicios</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="acerca.html">Acerca</a>
					</li>
					<li class="nav-item">
					<a class="nav-link active" href="contacto.html">Contacto</a>
					</li>
				</ul>
			</div>
		</header>

	<section class="mainForm">
		<div id="titulo">
			<h3>CONTACTO</h3>
		</div>

		<div class="formulario">
			<form role="form" action="" method="get" accept-charset="utf-8">
				<div class="form-group mb-3">
					<label for="nombre">Nombre:</label>
					<input type="text" class="form-control " name="nombre" placeholder="Ingresa tu nombre">
				</div>
				
				<div class="form-group mb-3">
					<label for="apellido">Apellido:</label>
					<input type="text" class="form-control" name="apellido" placeholder="Ingresa tu apellido">
				</div>

				<div class="form-group mb-3">
					<label for="email">Email:</label>
					<input type="email" class="form-control" name="email" placeholder="Ingresa tu Email">
				</div>

				<div class="form-group mb-3">
					<label for="newsletter">Desea recibir Newsletter?</label>
					<input type="checkbox" name="newsletter" />
				</div>

				<div class="form-group mb-3">
					<label for="area">Comentarios</label>
					<textarea class="form-control" name="area" placeholder="Ingresa tu mensaje"></textarea>
				</div>
				
				<div class="form-group mb-3">
					<button type="submit" class="btn btn-primary">Enviar</button>
					<button type="reset" class="btn btn-primary">Limpiar</button>
				</div>

			</form>
		</div>
		<div id="mapa">
			<img src="../media/mapa.png" alt="Mapa">
		</div>
	</section>

	<footer class="footer">
		<p>SIGUENOS:</p>
		<a href="#"><img src="../media/facebook.png" alt="facebook logo"></a>
		<a href="#"><img src="../media/twitter.png" alt="twitter logo"></a>

	</footer>
</div>
